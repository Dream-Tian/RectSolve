<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RectSolve - 设置</title>
  <link rel="stylesheet" href="./options.css">
</head>
<body>
  <div class="container">
    <h1>RectSolve 设置</h1>

    <div class="section">
      <h2>API 配置</h2>

      <div class="form-group">
        <label for="baseUrl">API Base URL</label>
        <input
          type="text"
          id="baseUrl"
          placeholder="例如: https://api.openai.com"
          autocomplete="off"
        >
        <small>将自动添加 /v1 后缀</small>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input
          type="password"
          id="apiKey"
          placeholder="sk-..."
          autocomplete="off"
        >
        <small>仅存储在本地，不会上传</small>
      </div>

      <div class="form-group">
        <label for="model">默认模型</label>
        <select id="model" disabled>
          <option value="">请先配置 API 并测试连接</option>
        </select>
        <button id="fetchModels" class="btn-secondary" disabled>
          获取模型列表
        </button>
      </div>

      <div class="button-group">
        <button id="testConnection" class="btn-secondary">
          测试连接
        </button>
        <button id="saveConfig" class="btn-primary">
          保存配置
        </button>
      </div>

      <div id="status" class="status hidden"></div>
    </div>

    <div class="section">
      <h2>权限管理</h2>
      <p>为了调用第三方 API，需要授权扩展访问对应的域名。</p>
      <button id="requestPermission" class="btn-secondary">
        授权 API 域名
      </button>
      <div id="permissionStatus" class="status hidden"></div>
    </div>

    <div class="section">
      <h2>使用说明</h2>
      <ol>
        <li>填写 API Base URL 和 API Key</li>
        <li>点击"测试连接"验证配置</li>
        <li>点击"获取模型列表"选择默认模型</li>
        <li>点击"授权 API 域名"授予权限</li>
        <li>点击"保存配置"完成设置</li>
      </ol>
    </div>
  </div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
